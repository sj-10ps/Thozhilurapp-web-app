<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>


<iframe id="pdf-frame" src="static\assets\img\act.pdf"></iframe>

<script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const pdfFrame = document.getElementById('pdf-frame');

    fullscreenButton.addEventListener('click', () => {
        if (pdfFrame.requestFullscreen) {
            pdfFrame.requestFullscreen();
        } else if (pdfFrame.mozRequestFullScreen) { // Firefox
            pdfFrame.mozRequestFullScreen();
        } else if (pdfFrame.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            pdfFrame.webkitRequestFullscreen();
        } else if (pdfFrame.msRequestFullscreen) { // IE/Edge
            pdfFrame.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
